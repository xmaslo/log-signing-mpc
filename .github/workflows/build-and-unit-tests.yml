name: build-and-unit-tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker compose build build-service
      
    - name: Run unit tests
      run: docker compose run unit-tests
